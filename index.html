<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body id="bodybody">

    <div class="container my-5 py-2 position-relative ">

        <div id="opacityDiv">

            <div class="test text-center py-3">
                <div class="h1container d-inline">
                    <h1 class="text-center my-5 d-inline position-relative">
                        Bookmarker
                    </h1>
                </div>
            </div>

            <hr class="my-5">

            <h3 class="text-center my-5">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h3>

            <form action="">

                <label for="" class="mb-2 ">
                    <i class="fa-solid fa-book-bookmark me-2"></i>
                    Site Name
                </label>

                <input id="siteNameInput" type="text" class="form-control mb-5" placeholder="Bookmark Name">

                <div id="siteNameDiv" class="toggleDiv text-danger ps-2 rounded-3 mb-3">Site name must contain at lesat
                    3
                    characters</div>

                <label for="" class="">
                    <i class="fa-solid fa-link me-2"></i>
                    Site URL
                </label>

                <input id="siteUrlInput" type="text" class="form-control mb-5" placeholder="Website URL">

                <div id="siteUrlDiv" class="toggleDiv text-danger ps-2 rounded-3 mb-3">Site URL must be a valid one
                    (e.g.
                    <span class="fw-bold">https://www.....com)</span>
                </div>

                <button id="submit" type="button"
                    class="btn btn-danger d-block py-2 px-5 mx-auto fw-bold ls">Submit</button>

            </form>


            <hr class="my-4">


            <table class="table fs-6 text-center">

                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>

                <tbody id="body">
                   
                </tbody>

            </table>

        </div>

        <div id="layerDiv"
            class="layer hide position-fixed bg-white shadow-lg top-50 start-50 translate-middle rounded-4 text-black fs-3 d-flex justify-content-center align-items-center">
            <div
                class="iconContainer position-absolute bg-danger rounded-circle top-0 translate-middle-y d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-xmark text-white fa-3x"></i>
            </div>
            <div class="text-center">
                <p class="fw-bold fs-1 pt-5">Alert!</p>
                <p class=" fs-5 p-2 fst-italic">The site <span class="fw-bold">Name</span> or <span
                        class="fw-bold">Url</span> has been added
                    before</p>
                <button id="okBtn" type="button" class="btn btn-outline-danger px-5 py-2 mb-3">Ok</button>
            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
